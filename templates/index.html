<!DOCTYPE HTML>
<html>

<head>
<!-- meta info -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>BioBe</title>
<!-- CSS -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<!-- Favicon -->
<link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />

<script>
var papers = {{ papers | tojson }};
var gvars = {{ gvars | tojson }};
</script>
</head>

<body>


<!-- title / description -->
<div id="titdiv">
    <div class="header">
        <h1>BioBe</h1>
        <p>following Biorxiv to help with influx of papers on COVID-19, Built by Taj Noah   <p>

        </p>currently indexing 885 papers.</p>
      </div>
      <div id="sbox">
    <form action="/search" method="get">
        <input name="q" type="text" id="qfield" value="{{ gvars.search_query }}">
    </form>
</div>
</div>



<!-- paper list renders here -->
<div id="wrap">
</div>
<!-- footer -->
<div id="footer">


  



<!-- React -->
<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
<!-- Babel for displaying JSX -->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<!-- Load our React component -->
<script src="{{ url_for('static', filename='paper_list.js') }}" type="text/babel"></script>

</body>
</html>
